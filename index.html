<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="icon" href="./assets/moedasss.gif" type="image/gif">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>conversor de moedas</title>
  </head>

  <body><img class="logo" src="./assets/moedasss.gif" alt="logo-dev0-club" />
    

    <main>
      <label>
        Converter <b>de</b>
        <select class="currency-select-from">
          <option value="real">R$ Real Brasileiro</option>
          <option value="dolar">US$ Dólar Americano</option>
          <option value="euro">€ Euro</option>
          <option value="libra">£ Libra</option>
          <option value="bitcoin">Bitcoin</option>
        </select>
      </label>

      <label>
        Converter <b>para</b>
        <select class="currency-select">
          <option value="real">R$ Real Brasileiro</option>
          <option value="dolar">US$ Dólar Americano</option>
          <option value="euro">€ Euro</option>
          <option value="libra">£ Libra</option>
          <option value="bitcoin">Bitcoin</option>
        </select>
      </label>

      <label>
        Valor
        <input
          class="input-currency"
          type="number"
          placeholder="R$ 10.000,00"
        />
      </label>

      <button class="convert-button">Converter</button>

      <section>
        <div class="currency-box">
          <img class="currency-from" src="./assets/real.png" alt="logo-moeda-a-converter" />
          <p class="currecy" id="currency">Real</p>
          <p class="currecy-value-to-convert">RS 0,00</p>
        </div>

        <img class="arrow" src="./assets/arrow.png" alt="seta" />

        <div class="currency-box">
          <img
            class="currency-img"
            src="./assets/dollar.png"
            alt="logo-moeda-convertida"
          />
          <p class="currecy" id="currency-name">Dólar Americano</p>
          <p class="currecy-value">US$ 0.0</p>
        </div>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
